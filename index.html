<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="/assets/style/login.css">
    <link rel="stylesheet" href="/assets/style/landing.css">
</head>

<body>
    <div id="flex">
        <header>
            <div id="header">
                <h3>facebook</h3>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
        </header>

        <section>
            <div id="container">
                <div>
                    <input id="email" type="email" type="number" placeholder="Email or phone number">
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <div id="login">
                    <button><a href="/landing.html">Login</a></button>
                </div>
                <div id="forget-pass">
                    <p>Forgot password?</p>
                </div>
                <hr>
                <div id="create-new">
                    <button>Create new account</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
